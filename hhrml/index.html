<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Leaflet Map with Search</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder@1.13.0/dist/Control.Geocoder.css" />
    <style>
        /* Style the map container */
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder@1.13.0/dist/Control.Geocoder.js"></script>

    <script>
        // Initialize the Leaflet map
        var map = L.map('map').setView([51.505, -0.09], 13);

        // Add a tile layer (you can replace this with your preferred tile layer)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add the search control to the map
        var searchControl = L.Control.geocoder({
            defaultMarkGeocode: false, // Don't add a marker for the selected result
            placeholder: "Search for a location...",
        }).addTo(map);

        // Event listener for when a location is selected
        searchControl.on('markgeocode', function (e) {
            var location = e.geocode.center;
            map.setView(location, 15); // Set the map view to the selected location
        });
    </script>
</body>
</html>
